<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Trucker Quest: –ü–∞—Ä–∫–æ–≤–∫–∞</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–≥—Ä—ã */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #game-area {
            width: 400px;
            height: 200px;
            background: #fff;
            border: 3px solid #333;
            position: relative;
            margin: 20px 0;
        }

        #truck {
            width: 80px;
            height: 40px;
            background: #8B4513;
            position: absolute;
            left: 0;
            top: 80px;
            transition: left 0.3s ease;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #parking-spot {
            width: 100px;
            height: 40px;
            background: #228B22;
            position: absolute;
            right: 20px;
            top: 80px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h2>–ü–∞—Ä–∫—É–π –≥—Ä—É–∑–æ–≤–∏–∫!</h2>
    <div id="game-area">
        <div id="truck">üöö</div>
        <div id="parking-spot">üÖøÔ∏è</div>
    </div>
    <div class="controls">
        <button onclick="moveLeft()">‚Üê –í–ª–µ–≤–æ</button>
        <button onclick="moveRight()">‚Üí –í–ø—Ä–∞–≤–æ</button>
        <button onclick="tryPark()">–ü–∞—Ä–∫–æ–≤–∞—Ç—å—Å—è</button>
    </div>

    <script>
        let truckPosition = 0; // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≥—Ä—É–∑–æ–≤–∏–∫–∞
        const truckSpeed = 20; // –ü–∏–∫—Å–µ–ª–µ–π –∑–∞ –æ–¥–Ω–æ –Ω–∞–∂–∞—Ç–∏–µ
        const parkingZoneStart = 260; // –ù–∞—á–∞–ª–æ –∑–æ–Ω—ã –ø–∞—Ä–∫–æ–≤–∫–∏ (–≤ –ø–∏–∫—Å–µ–ª—è—Ö)

        // –î–≤–∏–∂–µ–Ω–∏–µ –≤–ª–µ–≤–æ
        function moveLeft() {
            if (truckPosition > 0) {
                truckPosition -= truckSpeed;
                updateTruckPosition();
            }
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ
        function moveRight() {
            if (truckPosition < (400 - 80)) { // 400px (—à–∏—Ä–∏–Ω–∞ –æ–±–ª–∞—Å—Ç–∏) - 80px (—à–∏—Ä–∏–Ω–∞ –≥—Ä—É–∑–æ–≤–∏–∫–∞)
                truckPosition += truckSpeed;
                updateTruckPosition();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –≥—Ä—É–∑–æ–≤–∏–∫–∞
        function updateTruckPosition() {
            document.getElementById("truck").style.left = truckPosition + "px";
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–∫–æ–≤–∫–∏
        function tryPark() {
            const success = (truckPosition >= parkingZoneStart && truckPosition <= (parkingZoneStart + 20));

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ Telegram-–±–æ—Ç–∞
            Telegram.WebApp.sendData(JSON.stringify({
                action: "parking",
                success: success,
                score: success ? 100 : 0
            }));
        }
    </script>
</body>
</html>
